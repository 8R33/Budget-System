<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Web App</h1>
    </header>
    <nav>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Features</a>
        </div>
        <div>
            <a href="#" onclick="showForm('login')">Login</a>
            <a href="#" onclick="showForm('register')">Register</a>
        </div>
    </nav>
    <div class="container">
        <h2>Discover an Innovative Way to Manage Your Tasks</h2>
        <p>Our web app helps you stay organized, boost productivity, and achieve your goals effortlessly.</p>
    </div>
    <div id="login" class="form-container">
        <h3>Login</h3>
        <input type="text" placeholder="Username"><br><br>
        <input type="password" placeholder="Password"><br><br>
        <button>Submit</button>
    </div>
    <div id="register" class="form-container">
        <h3>Register</h3>
        <input type="text" placeholder="Username"><br><br>
        <input type="email" placeholder="Email"><br><br>
        <input type="password" placeholder="Password"><br><br>
        <button>Register</button>
    </div>
    <footer>
        <p>&copy; 2025 Our Web App. All Rights Reserved.</p>
    </footer>
    <script>
        function showForm(formId) {
            document.getElementById('login').style.display = 'none';
            document.getElementById('register').style.display = 'none';
            document.getElementById(formId).style.display = 'block';
        }
    </script>
</body>
</html>
